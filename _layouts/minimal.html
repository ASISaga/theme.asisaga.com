---
layout: minimal-base
---
<genesis-atmosphere vibe="neutral">
  <genesis-entity nature="secondary">
    <div class="minimal-layout-content">
      {% if page.error_code %}
      <genesis-cognition intent="axiom">
        <h1 class="minimal-error-code">{{ page.error_code }}</h1>
      </genesis-cognition>
      {% endif %}
      
      {% if page.title %}
      <genesis-cognition intent="motive">
        <h2 class="minimal-title">{{ page.title }}</h2>
      </genesis-cognition>
      {% endif %}
      
      {% if page.description %}
      <genesis-cognition intent="discourse">
        <p class="minimal-description">{{ page.description }}</p>
      </genesis-cognition>
      {% endif %}
      
      <div class="minimal-content">
        {{ content }}
      </div>
      
      {% if page.show_home_link %}
      <genesis-synapse vector="navigate">
        <a href="/" class="minimal-home-link">Go to Homepage</a>
      </genesis-synapse>
      {% endif %}
    </div>
  </genesis-entity>
</genesis-atmosphere>
