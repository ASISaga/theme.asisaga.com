---
layout: minimal-base
---
<div class="error-page">
  {% if page.error_code %}
  <h1 class="error-page__code">{{ page.error_code }}</h1>
  {% endif %}
  
  {% if page.title %}
  <h2 class="error-page__title">{{ page.title }}</h2>
  {% endif %}
  
  {% if page.description %}
  <p class="error-page__description">{{ page.description }}</p>
  {% endif %}
  
  <div class="error-page__content">
    {{ content }}
  </div>
  
  {% if page.show_home_link %}
  <a href="/" class="error-page__home-link">Go to Homepage</a>
  {% endif %}
</div>
