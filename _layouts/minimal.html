---
layout: minimal-base
---
<!-- 
Minimal Layout
Purpose: Error, maintenance, or legal pages with minimal chrome
Features: Centered content, minimal navigation, simple design
-->
<div class="minimal-layout-content">
  <div class="minimal-layout-row">
    <div class="minimal-layout-col">
      <div class="minimal-layout-centered">
        {% if page.error_code %}
        <h1 class="minimal-error-code">{{ page.error_code }}</h1>
        {% endif %}
        
        {% if page.title %}
        <h2 class="minimal-title">{{ page.title }}</h2>
        {% endif %}
        
        {% if page.description %}
        <p class="minimal-description">{{ page.description }}</p>
        {% endif %}
        
        {{ content }}
        
        {% if page.show_home_link %}
        <div class="minimal-home-link">
          <a href="/" class="minimal-home-btn">Go to Homepage</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
