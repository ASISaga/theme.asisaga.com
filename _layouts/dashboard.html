---
layout: default
---
<div class="dashboard-layout">
  {% include layouts/layout-header.html
     class_prefix="dashboard"
     title=page.title
  %}
  
  {% if page.actions %}
  <div class="dashboard__actions">
    {% for action in page.actions %}
    <button type="button" class="dashboard__action-btn">{{ action }}</button>
    {% endfor %}
  </div>
  {% endif %}
  
  {{ content }}
</div>
