---
layout: fixed-height
---
<!-- 
Dashboard Layout
Purpose: Data-heavy or app-like pages with metrics and widgets
Features: Widget grid, real-time data, charts, KPIs
-->
<div class="dashboard-layout">
  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <div class="dashboard-header-content">
      <div>
        {% if page.title %}
        <h1 class="dashboard-title">{{ page.title }}</h1>
        {% endif %}
      </div>
      <div class="dashboard-actions">
        {% if page.actions %}
        {% for action in page.actions %}
        <button type="button" class="dashboard-action-btn">{{ action }}</button>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </header>
  
  <!-- Dashboard Content -->
  <div class="dashboard-content">
    {{ content }}
  </div>
</div>
