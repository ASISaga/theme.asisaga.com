---
layout: default
---
<div class="dashboard-page">
  <header class="dashboard-page__header">
    {% if page.title %}
    <h1 class="dashboard-page__title">{{ page.title }}</h1>
    {% endif %}
    
    {% if page.actions %}
    <div class="dashboard-page__actions">
      {% for action in page.actions %}
      <button type="button" class="dashboard-page__action">{{ action }}</button>
      {% endfor %}
    </div>
    {% endif %}
  </header>
  
  <div class="dashboard-page__content">
    {{ content }}
  </div>
</div>
