---
layout: default
---
<div class="gallery-page">
  <header class="gallery-page__header">
    {% if page.title %}
    <h1 class="gallery-page__title">{{ page.title }}</h1>
    {% endif %}
    
    {% if page.description %}
    <p class="gallery-page__description">{{ page.description }}</p>
    {% endif %}
    
    {% if page.categories %}
    <div class="gallery-page__filters" role="group" aria-label="Filter gallery items">
      <button class="gallery-page__filter gallery-page__filter--active" data-filter="all">All</button>
      {% for category in page.categories %}
      <button class="gallery-page__filter" data-filter="{{ category.slug }}">{{ category.name }}</button>
      {% endfor %}
    </div>
    {% endif %}
  </header>
  
  <div class="gallery-page__grid">
    {{ content }}
  </div>
</div>
