---
layout: scrollable
---
<!-- 
Gallery Layout
Purpose: Image or media gallery pages with grid display
Features: Lightbox, filtering, masonry/grid layout
-->
<div class="gallery-layout">
  <div class="container">
    <!-- Gallery Header -->
    <header class="gallery-header">
      {% if page.title %}
      <h1 class="gallery-title">{{ page.title }}</h1>
      {% endif %}
      
      {% if page.description %}
      <p class="gallery-description">{{ page.description }}</p>
      {% endif %}
      
      <!-- Gallery Filters -->
      {% if page.categories %}
      <div class="gallery-filters">
        <button class="gallery-filter-btn active" data-filter="all">All</button>
        {% for category in page.categories %}
        <button class="gallery-filter-btn" data-filter="{{ category.slug }}">{{ category.name }}</button>
        {% endfor %}
      </div>
      {% endif %}
    </header>
    
    <!-- Gallery Grid -->
    <div class="gallery-grid">
      <div class="gallery-grid-row">
        {{ content }}
      </div>
    </div>
  </div>
</div>
