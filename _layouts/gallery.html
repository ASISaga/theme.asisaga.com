---
layout: default
---
<div class="gallery-layout">
  <header class="gallery-header">
    {% if page.title %}
    <h1 class="gallery-title">{{ page.title }}</h1>
    {% endif %}
    
    {% if page.description %}
    <p class="gallery-description">{{ page.description }}</p>
    {% endif %}
    
    {% if page.categories %}
    <div class="gallery-filters" role="group" aria-label="Filter gallery items">
      <button class="gallery-filter gallery-filter--active" data-filter="all">All</button>
      {% for category in page.categories %}
      <button class="gallery-filter" data-filter="{{ category.slug }}">{{ category.name }}</button>
      {% endfor %}
    </div>
    {% endif %}
  </header>
  
  <div class="gallery-grid">
    {{ content }}
  </div>
</div>
