---
layout: default
---
<div class="gallery-layout">
  {% include layouts/layout-header.html
     class_prefix="gallery"
     title=page.title
     description=page.description
  %}
  
  {% if page.categories %}
  <div class="gallery__filters" role="group" aria-label="Filter gallery items">
    <button class="gallery__filter gallery__filter--active" data-filter="all">All</button>
    {% for category in page.categories %}
    <button class="gallery__filter" data-filter="{{ category.slug }}">{{ category.name }}</button>
    {% endfor %}
  </div>
  {% endif %}
  
  <div class="gallery__grid">
    {{ content }}
  </div>
</div>
