<!DOCTYPE html>
<!-- 
Default layout template for all pages in the site
This template defines the basic structure of all pages, including:
- Document type and language
- Head section with meta tags, title, stylesheets and scripts
- Body structure with header, main content, and footer
-->
<html lang="{{ site.lang | default: 'en-US' }}">
  
  <!-- Include the head component with all meta tags, CSS, and JS dependencies -->
  {% include head.html %}
  
  <body>
    <!-- Site header and footer with overlapping effect -->
    <div style="position:relative;min-height:100vh;">
      <div style="position:absolute;top:0;left:0;width:100%;z-index:1000;">
        {% include header.html %}
      </div>
      <!-- Main content container with skip target for accessibility -->
      <main class="site-main" id="skip-target" tabindex="-1" style="padding-top:5.5rem;padding-bottom:4rem;">
        <!-- Page content inserted here by Jekyll -->
        {{ content }}
      </main>
      <div style="position:absolute;bottom:0;left:0;width:100%;z-index:1000;">
        {% include footer.html class="site-footer" %}
      </div>
    </div>
  
  </body>
</html>
