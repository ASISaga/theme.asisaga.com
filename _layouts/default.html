<!DOCTYPE html>
<!-- 
Default layout template for all pages in the site
This template defines the basic structure of all pages, including:
- Document type and language
- Head section with meta tags, title, stylesheets and scripts
- Body structure with header, main content, and footer
- Enhanced accessibility and layout structure
-->
<html lang="{{ site.lang | default: 'en-US' }}">
  
  <!-- Include the head component with all meta tags, CSS, and JS dependencies -->
  {% include head.html %}
  
  <body class="layout-container high-contrast">
    <!-- Skip navigation for accessibility -->
    <a href="#skip-target" class="sr-only focus-visible accessible-link">Skip to main content</a>
    
    <!-- Page layout container -->
    <div class="page-layout" style="position:relative;min-height:100vh;display:flex;flex-direction:column;">
      
      <!-- Site header (header element and role defined in header.html include) -->
      <div style="position:relative;z-index:1000;flex-shrink:0;">
        {% include header.html %}
      </div>
      
      <!-- Main content container with proper semantic structure -->
      <main class="site-main layout-container section-container" id="skip-target" tabindex="-1" role="main" style="flex-grow:1;padding:2rem 0;contain:layout style;">
        <!-- Page content inserted here by Jekyll -->
        <div class="content-wrapper article-container">
          {{ content }}
        </div>
      </main>
      
      <!-- Site footer (footer element and role defined in footer.html include) -->
      <div style="position:relative;z-index:1000;flex-shrink:0;">
        {% include footer.html class="site-footer" %}
      </div>
      
    </div>
  
  </body>
</html>
