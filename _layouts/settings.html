---
layout: default
---
<div class="settings-layout">
  <aside class="settings-sidebar" aria-label="Settings navigation">
    <h2 class="settings-sidebar-title">Settings</h2>
    {% if page.tabs %}
    <nav class="settings-nav">
      <ul class="settings-nav-list">
        {% for tab in page.tabs %}
        <li class="settings-nav-item">
          <a class="settings-nav-link{% if forloop.first %} settings-nav-link--active{% endif %}" href="#{{ tab.id }}" data-bs-toggle="tab"{% if forloop.first %} aria-current="page"{% endif %}>
            {% if tab.icon %}
            <i class="{{ tab.icon }}" aria-hidden="true"></i>
            {% endif %}
            {{ tab.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    {% endif %}
  </aside>
  
  <div class="settings-main">
    {% if page.title %}
    <h1 class="settings-title">{{ page.title }}</h1>
    {% endif %}
    
    {{ content }}
    
    <div class="settings-actions">
      <button type="button" class="settings-button settings-button--primary">Save Changes</button>
      <button type="button" class="settings-button settings-button--secondary">Cancel</button>
    </div>
  </div>
</div>
