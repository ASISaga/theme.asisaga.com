---
layout: fixed-height
---
<!-- 
Settings Layout
Purpose: User or admin settings pages with tabbed interface
Features: Tabbed navigation, form sections, save actions
-->
<div class="settings-layout h-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Settings Sidebar -->
      <aside class="col-lg-3 border-end bg-light py-4">
        <h4 class="fw-bold mb-4 px-3">Settings</h4>
        <nav class="settings-nav" aria-label="Settings navigation">
          <ul class="nav flex-column">
            {% if page.tabs %}
            {% for tab in page.tabs %}
            <li class="nav-item">
              <a class="nav-link {% if forloop.first %}active{% endif %}" href="#{{ tab.id }}" data-bs-toggle="tab">
                {% if tab.icon %}
                <i class="{{ tab.icon }} me-2" aria-hidden="true"></i>
                {% endif %}
                {{ tab.title }}
              </a>
            </li>
            {% endfor %}
            {% endif %}
          </ul>
        </nav>
      </aside>
      
      <!-- Settings Content -->
      <main class="col-lg-9 py-4">
        <div class="settings-content">
          {% if page.title %}
          <h2 class="settings-title h3 fw-bold mb-4">{{ page.title }}</h2>
          {% endif %}
          
          <div class="tab-content">
            {{ content }}
          </div>
          
          <!-- Settings Actions -->
          <div class="settings-actions mt-4 pt-4 border-top">
            <button type="button" class="btn btn-primary me-2">Save Changes</button>
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
