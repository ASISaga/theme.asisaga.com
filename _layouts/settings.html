---
layout: fixed-height
---
<!-- 
Settings Layout
Purpose: User or admin settings pages with tabbed interface
Features: Tabbed navigation, form sections, save actions
-->
<div class="settings-layout">
  <div class="settings-wrapper">
    <div class="settings-grid">
      <!-- Settings Sidebar -->
      <aside class="settings-sidebar">
        <h4 class="settings-sidebar-heading">Settings</h4>
        <nav class="settings-nav" aria-label="Settings navigation">
          <ul class="nav">
            {% if page.tabs %}
            {% for tab in page.tabs %}
            <li class="nav-item">
              <a class="nav-link {% if forloop.first %}active{% endif %}" href="#{{ tab.id }}" data-bs-toggle="tab">
                {% if tab.icon %}
                <i class="{{ tab.icon }} me-2" aria-hidden="true"></i>
                {% endif %}
                {{ tab.title }}
              </a>
            </li>
            {% endfor %}
            {% endif %}
          </ul>
        </nav>
      </aside>
      
      <!-- Settings Content -->
      <main class="settings-main">
        <div class="settings-content">
          {% if page.title %}
          <h2 class="settings-title">{{ page.title }}</h2>
          {% endif %}
          
          <div class="tab-content">
            {{ content }}
          </div>
          
          <!-- Settings Actions -->
          <div class="settings-actions">
            <button type="button" class="settings-save-btn">Save Changes</button>
            <button type="button" class="settings-cancel-btn">Cancel</button>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
