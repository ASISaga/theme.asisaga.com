---
layout: default
---
<div class="settings-page">
  <aside class="settings-page__sidebar" aria-label="Settings navigation">
    <h2 class="settings-page__sidebar-title">Settings</h2>
    {% if page.tabs %}
    <nav class="settings-page__nav">
      <ul class="settings-page__nav-list">
        {% for tab in page.tabs %}
        <li class="settings-page__nav-item">
          <a class="settings-page__nav-link{% if forloop.first %} settings-page__nav-link--active{% endif %}" href="#{{ tab.id }}" data-bs-toggle="tab"{% if forloop.first %} aria-current="page"{% endif %}>
            {% if tab.icon %}
            <i class="{{ tab.icon }}" aria-hidden="true"></i>
            {% endif %}
            {{ tab.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    {% endif %}
  </aside>
  
  <div class="settings-page__main">
    {% if page.title %}
    <h1 class="settings-page__title">{{ page.title }}</h1>
    {% endif %}
    
    <div class="settings-page__content">
      {{ content }}
    </div>
    
    <div class="settings-page__actions">
      <button type="button" class="settings-page__button settings-page__button--primary">Save Changes</button>
      <button type="button" class="settings-page__button settings-page__button--secondary">Cancel</button>
    </div>
  </div>
</div>
