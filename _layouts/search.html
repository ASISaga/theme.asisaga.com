---
layout: fixed-height
---
<!-- 
Search Layout
Purpose: Search results with filters and faceted navigation
Features: Search bar, filters, results list, pagination
-->
<div class="search-layout">
  <!-- Search Header -->
  <header class="search-header">
    <div class="search-header-row">
      <div class="search-header-col">
        <form class="search-form">
          <div class="search-input-group">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" value="{{ page.query }}">
            <button class="search-submit-btn" type="submit" aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="search-results-count-col">
        {% if page.results_count %}
        <p class="search-results-count">{{ page.results_count }} results found</p>
        {% endif %}
      </div>
    </div>
  </header>
  
  <!-- Search Content -->
  <div class="search-content">
    <div class="search-content-container">
      <div class="row">
        <!-- Search Filters Sidebar -->
        <aside class="search-filters-sidebar">
          <div class="search-filters">
            <h5 class="search-filters-title">Filters</h5>
            {% if page.filters %}
            {% for filter in page.filters %}
            <div class="search-filter-group">
              <h6 class="search-filter-group-title">{{ filter.name }}</h6>
              <!-- Filter options -->
            </div>
            {% endfor %}
            {% endif %}
          </div>
        </aside>
        
        <!-- Search Results -->
        <main class="search-results-main">
          <div class="search-results">
            {{ content }}
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
