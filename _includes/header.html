<genesis-header sticky="true">
  <header class="genesis-header">
    <div class="genesis-header__container">
      <!-- Brand / Logo -->
      <a class="genesis-header__brand" href="/" aria-label="{{ site.title | default: site.github.repository_name }} - Home">
        <img src="{{ '/assets/images/favicon.ico' | relative_url }}" class="genesis-header__logo" alt="">
        <div class="genesis-header__text">
          <span class="genesis-header__title">{{ site.title | default: site.github.repository_name }}</span>
          {% if site.description or site.github.project_tagline %}
          <span class="genesis-header__tagline">{{ site.description | default: site.github.project_tagline }}</span>
          {% endif %}
        </div>
      </a>
      
      <!-- Mobile Menu Toggle -->
      <button 
        class="genesis-header__toggle" 
        type="button" 
        aria-expanded="false" 
        aria-controls="genesis-nav"
        aria-label="Toggle navigation menu"
        data-nav-toggle
      >
        <span class="genesis-header__toggle-icon" aria-hidden="true"></span>
        <span class="sr-only">Menu</span>
      </button>
      
      <!-- Primary Navigation -->
      <nav 
        id="genesis-nav" 
        class="genesis-header__nav" 
        aria-label="Primary navigation"
        data-nav-menu
      >
        {% include navbar.html %}
      </nav>
    </div>
  </header>
</genesis-header>
