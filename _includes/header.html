<header class="site-header">
  <a class="site-header__brand" href="/" aria-label="{{ site.title | default: site.github.repository_name }} - Home">
    <img src="{{ '/assets/images/favicon.ico' | relative_url }}" class="site-header__logo" alt="{{ site.title | default: site.github.repository_name }}">
    <div class="site-header__text">
      <span class="site-header__title">{{ site.title | default: site.github.repository_name }}</span>
      {% if site.description or site.github.project_tagline %}
      <span class="site-header__tagline">{{ site.description | default: site.github.project_tagline }}</span>
      {% endif %}
    </div>
  </a>
  
  <button class="site-header__toggle" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation menu">
    <span class="site-header__toggle-icon"></span>
  </button>
  
  <div id="site-nav" class="site-header__nav collapse">
    {% include navbar.html %}
  </div>
</header>
