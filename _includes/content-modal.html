{% comment %}
Content Modal Component
Reusable modal dialog populated dynamically via JavaScript
No parameters needed - content injected via JavaScript
{% endcomment %}

<div class="modal" id="contentModal" tabindex="-1" role="dialog" aria-labelledby="contentModalLabel" aria-hidden="true">
  <div class="modal__dialog" role="document">
    <div class="modal__content">
      <header class="modal__header">
        <h2 class="modal__title" id="contentModalLabel">Future Possibility</h2>
        <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Close modal"></button>
      </header>
      
      <div class="modal__body">
        <!-- Content injected via JavaScript -->
      </div>
      
      <footer class="modal__footer">
        <button type="button" class="modal__button" data-bs-dismiss="modal">Close</button>
      </footer>
    </div>
  </div>
</div>
