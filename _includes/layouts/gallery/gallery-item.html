<!-- 
Gallery Item Component
Displays a single gallery item with lightbox support
-->
<div class="gallery-item-component" data-category="{{ include.category }}">
  <div class="gallery-item-card">
    <a href="{{ include.full_image }}" data-lightbox="gallery" data-title="{{ include.title }}">
      <img src="{{ include.thumbnail }}" alt="{{ include.title }}" class="gallery-item-image">
    </a>
    {% if include.title or include.description %}
    <div class="gallery-item-body">
      {% if include.title %}
      <h5 class="gallery-item-title">{{ include.title }}</h5>
      {% endif %}
      {% if include.description %}
      <p class="gallery-item-description">{{ include.description }}</p>
      {% endif %}
    </div>
    {% endif %}
  </div>
</div>
