<!-- 
Post Navigation Component
Displays previous and next post links
-->
<nav class="post-navigation" aria-label="Post navigation">
  <div class="post-navigation-grid">
    <div class="post-navigation-prev">
      {% if include.prev %}
      <a href="{{ include.prev.url }}" class="post-navigation-link">
        <small class="post-navigation-label">← Previous Post</small>
        <strong class="post-navigation-title">{{ include.prev.title }}</strong>
      </a>
      {% endif %}
    </div>
    <div class="post-navigation-next">
      {% if include.next %}
      <a href="{{ include.next.url }}" class="post-navigation-link">
        <small class="post-navigation-label">Next Post →</small>
        <strong class="post-navigation-title">{{ include.next.title }}</strong>
      </a>
      {% endif %}
    </div>
  </div>
</nav>
