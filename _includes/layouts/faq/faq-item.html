<!-- 
FAQ Item Component
Displays a single FAQ item with accordion behavior
-->
<div class="faq-item-component">
  <h3 class="accordion-header" id="faq-{{ include.id }}">
    <button 
      class="faq-item-button {% unless include.expanded %}collapsed{% endunless %}" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#collapse-{{ include.id }}" 
      aria-expanded="{% if include.expanded %}true{% else %}false{% endif %}" 
      aria-controls="collapse-{{ include.id }}"
    >
      {{ include.question }}
    </button>
  </h3>
  <div 
    id="collapse-{{ include.id }}" 
    class="faq-item-collapse {% if include.expanded %}show{% endif %}" 
    aria-labelledby="faq-{{ include.id }}"
    {% if include.parent %}data-bs-parent="#{{ include.parent }}"{% endif %}
  >
    <div class="accordion-body">
      {{ include.answer }}
    </div>
  </div>
</div>
