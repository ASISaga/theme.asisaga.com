<!-- 
Archive Item Component
Displays a single item in an archive listing
-->
<article class="archive-item-component">
  <div class="row">
    {% if include.image %}
    <div class="archive-item-image-col">
      <a href="{{ include.url }}">
        <img src="{{ include.image }}" alt="{{ include.title }}" class="archive-item-image">
      </a>
    </div>
    <div class="archive-item-content-col">
    {% else %}
    <div class="archive-item-content-full">
    {% endif %}
      <h3 class="archive-item-title">
        <a href="{{ include.url }}" class="archive-item-link">{{ include.title }}</a>
      </h3>
      
      {% if include.date %}
      <p class="archive-item-date">
        <time datetime="{{ include.date | date_to_xmlschema }}">{{ include.date | date: "%B %d, %Y" }}</time>
      </p>
      {% endif %}
      
      {% if include.excerpt %}
      <p class="archive-item-excerpt">{{ include.excerpt }}</p>
      {% endif %}
      
      {% if include.tags %}
      <div class="archive-item-tags">
        {% for tag in include.tags %}
        <span class="archive-item-tag">{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</article>
