<!-- 
Dashboard Widget Component
Displays a dashboard metric card/widget
-->
<div class="dashboard-widget-component" data-columns="{{ include.columns | default: '3' }}">
  <div class="card">
    <div class="card-body">
      <div class="widget-header">
        <h5 class="widget-title">{{ include.title }}</h5>
        {% if include.icon %}
        <i class="widget-icon {{ include.icon }}" aria-hidden="true"></i>
        {% endif %}
      </div>
      
      <div class="widget-value">
        <h2>{{ include.value }}</h2>
      </div>
      
      {% if include.change %}
      <div class="widget-change">
        <span class="{% if include.change > 0 %}badge-success{% else %}badge-danger{% endif %}">
          {% if include.change > 0 %}+{% endif %}{{ include.change }}%
        </span>
        <small class="change-label">vs last period</small>
      </div>
      {% endif %}
    </div>
  </div>
</div>
