<!-- 
Landing Features Component
Displays feature grid for landing pages
-->
<section class="landing-features-component">
  <div class="landing-features-wrapper">
    {% if include.title %}
    <h2 class="landing-features-title">{{ include.title }}</h2>
    {% endif %}
    
    <div class="landing-features-grid">
      {% for feature in include.features %}
      <div class="landing-feature-item">
        <div class="feature-card">
          {% if feature.icon %}
          <div class="feature-icon">
            <i class="{{ feature.icon }} fa-3x text-primary" aria-hidden="true"></i>
          </div>
          {% endif %}
          
          <h3 class="feature-title">{{ feature.title }}</h3>
          <p class="feature-description">{{ feature.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
