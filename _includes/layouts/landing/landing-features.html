<!-- 
Landing Features Component
Displays feature grid for landing pages
-->
<section class="landing-features-component py-5">
  <div class="container">
    {% if include.title %}
    <h2 class="text-center display-5 fw-bold mb-5">{{ include.title }}</h2>
    {% endif %}
    
    <div class="row g-4">
      {% for feature in include.features %}
      <div class="col-md-4">
        <div class="feature-card text-center p-4">
          {% if feature.icon %}
          <div class="feature-icon mb-3">
            <i class="{{ feature.icon }} fa-3x text-primary" aria-hidden="true"></i>
          </div>
          {% endif %}
          
          <h3 class="h5 fw-bold mb-3">{{ feature.title }}</h3>
          <p class="text-muted mb-0">{{ feature.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
