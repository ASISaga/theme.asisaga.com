<head>
  <!-- Genesis Theme v2.0 - Modern Semantic Design System -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="color-scheme" content="dark light">

  <!-- Main stylesheet with cache busting -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <!-- Favicon and device icons -->
  <link id="favicon" rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <!-- Page Title -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- Jekyll SEO tag plugin -->
  {% seo %}

  <!-- Motion Library (required for animations) -->
  {% include motion-library.html %}

  <!-- Genesis Theme JavaScript -->
  <script type="module" src="{{ '/assets/js/common.js' | relative_url }}"></script>

  <!-- Page-specific JavaScript -->
  {% if page.custom_js %}
  <script src="{{ '/assets/js/' | append: page.custom_js | relative_url }}" defer></script>
  {% endif %}
</head>
