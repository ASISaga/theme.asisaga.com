<!-- _includes/chatroom-header.html -->
<header class="chatroom-header">
    <div class="chatroom-header-content">
        <div>
            {% if page.title %}
            <h1 class="chatroom-title">{{ page.title }}</h1>
            {% endif %}
            {% if page.participants %}
            <small class="chatroom-participants">{{ page.participants }} participants</small>
            {% endif %}
        </div>
        <div class="chatroom-actions">
            <button type="button" class="chatroom-settings-btn" aria-label="Settings">
                <i class="fas fa-cog" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</header>
