{% comment %}
Web Component Template Loader

This include loads all web component templates into the page without rendering them.
Templates are wrapped in HTML5 <template> tags which are inert (not rendered).
JavaScript can clone and instantiate these templates as needed.

Usage:
  {% include components/template-loader.html %}

The templates will be available via:
  document.getElementById('template-{name}')
{% endcomment %}

<!-- Container for all web component templates (hidden) -->
<div id="web-component-templates" style="display: none;" aria-hidden="true">
  
  <!-- Product Card Template -->
  {% include components/product-card.html %}
  
  <!-- Testimonial Card Template -->
  {% include components/testimonial-card.html %}
  
  <!-- Alert Card Template -->
  {% include components/alert-card.html %}
  
</div>
